
<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">
    <div class="mdl-card mdl-shadow--2dp line-chart">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Startup Financing Cycle</h2>
        </div>
        <div class="mdl-card__supporting-text w-100">
            <!-- add checkbox mdl-data-table--selectable -->
            <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp projects-table w-100">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">STT</th>
                    <th class="mdl-data-table__cell--non-numeric">Tên</th>
                    <th class="mdl-data-table__cell--non-numeric">Địa chỉ</th>
                    <th class="mdl-data-table__cell--non-numeric">Công ty</th>
                    <th class="mdl-data-table__cell--non-numeric">Vai trò</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of customers; let i = index">
                    <td class="mdl-data-table__cell--non-numeric">{{i}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.name}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.country}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.company}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.role}}</td>
                </tr>
                </tbody>
            </table>
            <p-paginator [rows]="pageSize" [totalRecords]="50"></p-paginator>
        </div>
    </div>
</div>
